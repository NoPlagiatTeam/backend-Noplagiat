name: Deploy and Run Noplagiat Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            if [ ! -d "./no_plagiat_app/backend/backend-Noplagiat/.git" ]; then
               git clone https://github.com/NoPlagiatTeam/backend-Noplagiat.git ./no_plagiat_app/backend/
             else
               cd ./no_plagiat_app/backend/
               git pull origin main
             fi
            cd ./no_plagiat_app/backend/backend-Noplagiat
            npm install
            pm2 restart no_plagiat_back || pm2 start app.js --name "no_plagiat_back"
            
            
            
            
            



