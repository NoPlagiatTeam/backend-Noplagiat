name: Deploy and Run Noplagiat Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            APP_DIR=./no_plagiat_app/backend/
            if [ ! -d "$APP_DIR" ]; then
              git clone https://github.com/NoPlagiatTeam/backend-Noplagiat.git $APP_DIR
            else
              cd $APP_DIR/backend-Noplagiat/
              git pull origin main
            fi
            cd $APP_DIR/backend-Noplagiat/
            npm install
            pm2 restart no_plagiat_back || pm2 start app.js --name "no_plagiat_back"
            
            
            
            
            



