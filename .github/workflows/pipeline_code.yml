name: Deploy and Run Noplagiat Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies & run the app
        run: | 
          npm install 
          pm2 restart no_plagiat_back || pm2 start app.js --name "no_plagiat_back"
          pm2 save
          


      
            
            



